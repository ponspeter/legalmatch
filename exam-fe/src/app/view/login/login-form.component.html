<h2>Login</h2>
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" placeholder="Username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required [(ngModel)]="user.password" placeholder="Password" name="password" />
    </div>

</form>
<div cclass="col-md-4 text-center">
    <button type="button" (click)="btnSubmit()" class="btn btn-success">Login</button>
    <button type="button" (click)="btnCancel()" class="btn btn-info " style="margin-left: 10px ">Cancel</button>
</div>

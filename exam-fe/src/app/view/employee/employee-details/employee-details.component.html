<h2>Employee Details</h2>

<hr/>
<div *ngIf="employee">
    <div>
        <label><b>First Name: </b></label> {{employee.personalInformation.firstName}}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{employee.personalInformation.lastName}}
    </div>

    <div>
        <label><b>Last: </b></label> {{employee.personalInformation.email}}
    </div>

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
